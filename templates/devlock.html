<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLock Login - QuoteBot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121726;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-container {
            background: #3A4151;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            color: #71CB70;
            margin-bottom: 20px;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }

        .login-form button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #5865F2;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .login-form button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DevLock Login</h2>
        <form action="{{ url_for('devlock_login') }}" method="post" class="login-form">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
